<!-- Modal -->
<div id="modal_crear_usuario" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <fieldset>
                <form id="form-registro" action="">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-list-alt"></span>
                            </span>
                            <input id="documento" name="numero_documento" type="text" class="form-control required" placeholder="Nombre" />
                        </div>
                        <br>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-list-alt"></span>
                            </span>
                            <input id="apellido" name="apellido" type="text" class="form-control required" placeholder="Apellido" />
                        </div>
                        <br>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-user"></span>
                            </span>
                            <input id="usuario" name="usuario" type="text" class="form-control required" placeholder="Nombre de Usuario" />
                        </div>
                        <br>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-lock"></span>
                            </span>
                            <input id="password" name="password" type="password" class="form-control required" placeholder="Contraeña" />
                        </div>
                        <br>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-lock"></span>
                            </span>
                            <input id="password_confirm" name="password_confirm" type="password" class="form-control required" placeholder="Confirmar Contrasña"
                                required/>
                        </div>
                        <br>
                        <button id="registrar_usuario" type="submit" class="btn-success btn btn-block   ">Registrar</button>
            
                    </form>
        </fieldset>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
      </div>
    </div>

  </div>
</div>
